<main class="am home">

  <section class="side left">
    <am-filter (updatingHotels)="filteringHotels($event)"></am-filter>
  </section>

  <section class="side right">
    <ul class="hotel-list">
      <li class="hotel-item" *ngFor="let hotel of hotels">
        <am-hotel-item [name]="hotel.name" [image]="hotel.image" [stars]="hotel.stars" [price]="hotel.price" [amenities]="hotel.amenities">
        </am-hotel-item>
      </li>
    </ul>
  </section>

</main>
