<div class="card hotel-item">
  <div class="col photo">
    <img [src]="'../../../../assets/images/hotels/'+image">
  </div>
  <div class="col info">
    <h3 class="hotel-name">{{name}}</h3>
    <div class="hotel-stars">
      <span *ngFor="let star of starsRange">
        <i class="fas fa-star"></i>
      </span>
    </div>
    <div class="hotel-services">

    </div>
  </div>
  <div class="col price">
    <span>Precio por noche por habitaci√≥n</span>
    <h2 class="price">
      {{ price | currency:'ARS ':true:'2.2-4'}}
    </h2>
    <button class="button">ver hotel</button>
  </div>
</div>
